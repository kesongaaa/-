<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Tarot - Infinite Grasp</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --bg-color: #000000;
            --tech-green: #00ff9d;
            --card-width: 180px;
            --card-height: 320px;
        }

        body {
            margin: 0;
            background: var(--bg-color);
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none;
            perspective: 1200px;
        }

        /* 画布层 */
        #bg-canvas, #hand-canvas, #effect-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
        }
        #bg-canvas { z-index: 0; }
        #hand-canvas { z-index: 60; } /* 骨骼在最上层 */
        #effect-canvas { z-index: 55; } /* 粒子特效层 */

        /* 1. 无限长廊容器 */
        #carousel-container {
            position: absolute;
            top: 55%; /* 稍微靠下，留出空间给上浮动画 */
            left: 50%;
            width: 0; height: 0;
            transform-style: preserve-3d;
            z-index: 10;
            transition: opacity 0.3s;
        }
        
        /* 当卡牌被抽出时，背景变暗 */
        body.viewing #carousel-container {
            opacity: 0.3;
            filter: blur(5px);
        }

        .card-wrapper {
            position: absolute;
            width: var(--card-width);
            height: var(--card-height);
            left: calc(var(--card-width) * -0.5);
            top: calc(var(--card-height) * -0.5);
            transform-style: preserve-3d;
            will-change: transform; /* 性能优化 */
        }

        .card-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
        }

        .card-back {
            background: #080808;
            border: 2px solid #333;
            display: flex; justify-content: center; align-items: center;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .card-back::after {
            content: ''; width: 60%; height: 60%;
            border: 1px solid rgba(255,255,255,0.1);
            transform: rotate(45deg);
        }

        /* 2. 悬浮状态 (Ready to pick) */
        .card-wrapper.ready .card-back {
            border-color: var(--tech-green);
            box-shadow: 0 0 40px var(--tech-green);
        }

        .card-front {
            background: #111;
            /* 垂直翻转的背面是正面 */
            transform: rotateX(180deg); 
        }
        .card-front img { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; }

        /* 3. 被抽出的卡牌 (Floating Card) */
        #active-card {
            position: fixed;
            width: var(--card-width);
            height: var(--card-height);
            top: 50%; left: 50%;
            transform-style: preserve-3d;
            z-index: 50;
            pointer-events: none; /* 让鼠标事件穿透 */
            display: none; /* 初始隐藏 */
        }
        
        /* 抽出时的翻转动画 */
        #active-card .card-inner {
            position: relative;
            width: 100%; height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.1s; /* 跟手无需延迟，只有翻转需要 */
        }
        
        #active-card.revealed .card-inner {
            transform: rotateX(180deg); /* 垂直翻转 */
        }

        /* UI 文字 */
        #status-text {
            position: fixed; top: 10%; width: 100%; text-align: center;
            color: rgba(255,255,255,0.5); font-size: 14px; letter-spacing: 2px;
            z-index: 100; text-shadow: 0 0 10px #000;
        }

        #webcam { display: none; }
    </style>
</head>
<body>

    <div id="status-text">SYSTEM READY // SCROLL & GRASP</div>
    
    <canvas id="bg-canvas"></canvas>
    <canvas id="effect-canvas"></canvas>
    <canvas id="hand-canvas"></canvas>
    
    <!-- 无限滚动层 -->
    <div id="carousel-container"></div>
    
    <!-- 抓取层 (独立的DOM，用于脱离文档流) -->
    <div id="active-card">
        <div class="card-inner">
            <div class="card-face card-back"></div>
            <div class="card-face card-front"><img id="active-img" src=""></div>
        </div>
    </div>

    <video id="webcam" autoplay playsinline></video>

    <script type="module">
        import { FilesetResolver, HandLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js";

        // 扩充数据源以模拟无限库
        const rawData = [
            "https://upload.wikimedia.org/wikipedia/commons/9/90/RWS_Tarot_00_Fool.jpg",
            "https://upload.wikimedia.org/wikipedia/commons/d/de/RWS_Tarot_01_Magician.jpg",
            "https://upload.wikimedia.org/wikipedia/commons/8/88/RWS_Tarot_02_High_Priestess.jpg",
            "https://upload.wikimedia.org/wikipedia/commons/d/d2/RWS_Tarot_03_Empress.jpg",
            "https://upload.wikimedia.org/wikipedia/commons/c/c3/RWS_Tarot_04_Emperor.jpg",
            "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Wands05.jpg/352px-Wands05.jpg",
            "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/RWS_Tarot_07_Chariot.jpg/353px-RWS_Tarot_07_Chariot.jpg",
            "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/TheLovers.jpg/337px-TheLovers.jpg",
            "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/RWS_Tarot_08_Strength.jpg/344px-RWS_Tarot_08_Strength.jpg",
            "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Swords03.jpg/347px-Swords03.jpg"
        ];

        /* --- 状态机 --- */
        const STATE = {
            SCROLLING: 'scrolling', // 浏览模式
            GRABBED: 'grabbed',     // 已抓取，正在查看
            DISSOLVING: 'dissolving' // 正在消散
        };
        let currentState = STATE.SCROLLING;

        /* --- 变量 --- */
        let handLandmarker;
        const video = document.getElementById("webcam");
        const statusText = document.getElementById("status-text");
        const carousel = document.getElementById("carousel-container");
        const activeCard = document.getElementById("active-card");
        const activeImg = document.getElementById("active-img");
        
        // 画布
        const handCtx = document.getElementById("hand-canvas").getContext("2d");
        const effectCtx = document.getElementById("effect-canvas").getContext("2d");
        const bgCtx = document.getElementById("bg-canvas").getContext("2d");

        // 滚动逻辑
        let scrollPos = 0;   // 0 到 无穷大
        let targetScroll = 0;
        const CARD_SPACING = 240;
        const TOTAL_CARDS = rawData.length;
        
        // DOM 池 (只创建一定数量的DIV来循环显示)
        const VISIBLE_COUNT = 7; 
        let domPool = [];

        // 手势数据
        let handX = 0.5, handY = 0.5; // 0~1 normalized
        let isPinching = false;
        
        // 抓取逻辑
        let grabbedCardIndex = -1; // 当前被抓的是 rawData 里的哪张
        
        async function init() {
            // 1. 初始化 DOM 池
            for(let i=0; i<VISIBLE_COUNT; i++) {
                const el = document.createElement("div");
                el.className = "card-wrapper";
                el.innerHTML = `<div class="card-face card-back"></div>`; // 滚动时只需要背面
                carousel.appendChild(el);
                domPool.push(el);
            }

            // 2. 视觉模型
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });

            // 3. 启动
            const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } });
            video.srcObject = stream;
            video.addEventListener("loadeddata", () => {
                resizeCanvas();
                requestAnimationFrame(renderLoop);
                predictLoop();
            });
        }

        let lastVideoTime = -1;
        async function predictLoop() {
            let now = performance.now();
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const results = handLandmarker.detectForVideo(video, now);
                
                handCtx.clearRect(0, 0, window.innerWidth, window.innerHeight);

                if (results.landmarks && results.landmarks.length > 0) {
                    const lm = results.landmarks[0];
                    drawSkeleton(lm);

                    // 数据更新
                    const indexTip = lm[8];
                    const thumbTip = lm[4];
                    
                    // 镜像翻转
                    handX = (1 - indexTip.x);
                    handY = indexTip.y;
                    
                    const dist = Math.hypot(indexTip.x - thumbTip.x, indexTip.y - thumbTip.y);
                    isPinching = dist < 0.06;

                    handleInteraction();
                } else {
                    // 没手的时候不需要特别处理，保持状态
                    isPinching = false;
                }
            }
            requestAnimationFrame(predictLoop);
        }

        /* --- 核心交互逻辑 --- */
        function handleInteraction() {
            if (currentState === STATE.SCROLLING) {
                // 1. 映射滑动：手在X轴的位置决定滚动速度或位置
                // 这里使用位置映射：屏幕左边对应滚动的左边，右边对应右边
                // 为了无限滚动，我们累加 scrollPos
                
                // 简单的阻尼跟随：手越靠边，滚得越快？或者直接映射位置？
                // 需求是“手势配合滑动”，直接映射位置比较跟手
                // 我们让 scrollPos 跟随 handX * TOTAL_CARDS，但要处理循环
                
                // 这里的逻辑：手在屏幕的相对位置 (0-1) 控制当前视窗内的 offset
                // 让 scrollPos 持续增加来实现“无限”有点复杂，我们用“相对位移”
                // 让 targetScroll = handX * (visible range) 
                
                // 为了简单且效果好：手在 X 轴的位置直接控制 "当前这一排的相位"
                // 比如 scrollPos = handX * 5
                targetScroll = handX * (TOTAL_CARDS - 1); 
                
                statusText.innerText = "SELECT CARD // PINCH TO EXTRACT";

                // 检测抓取
                // 必须在“Ready”状态（即卡牌浮起）时捏合
                if (isPinching && closestCardIndex !== -1) {
                    grabCard(closestCardIndex);
                }

            } else if (currentState === STATE.GRABBED) {
                statusText.innerText = "VIEWING // OPEN HAND TO RELEASE";
                
                // 仅仅更新 ActiveCard 的位置跟随手势
                // 使用 transform 直接操作 DOM
                const screenX = handX * window.innerWidth;
                const screenY = handY * window.innerHeight;
                
                // 加上一点偏移，让卡牌在手指下方一点，不要遮挡指尖
                activeCard.style.transform = `translate(${screenX - 90}px, ${screenY - 160}px) scale(1.2)`;

                // 检测释放
                if (!isPinching) {
                    releaseCard();
                }
            }
        }

        /* --- 状态切换动作 --- */
        function grabCard(index) {
            currentState = STATE.GRABBED;
            document.body.classList.add('viewing');
            grabbedCardIndex = index % TOTAL_CARDS; // 确保索引安全

            // 1. 设置 Active Card 内容
            const imgUrl = rawData[grabbedCardIndex];
            activeImg.src = imgUrl;
            activeCard.style.display = 'block';
            
            // 2. 初始位置：从屏幕中心出现，或者从卡牌原位置出现？
            // 为了流畅，我们让它瞬移到手指位置，加上 CSS transition 翻转
            setTimeout(() => {
                activeCard.classList.add('revealed'); // 触发垂直翻转
            }, 50);

            // 3. 隐藏长廊里的对应卡牌（可选，或者让长廊变暗）
            // 这里我们用 CSS body.viewing 让长廊虚化了
        }

        function releaseCard() {
            currentState = STATE.DISSOLVING;
            document.body.classList.remove('viewing');

            // 1. 触发粒子消散
            const rect = activeCard.getBoundingClientRect();
            explode(rect.left + rect.width/2, rect.top + rect.height/2);

            // 2. 隐藏 Active Card
            activeCard.style.display = 'none';
            activeCard.classList.remove('revealed');
            activeCard.style.transform = ''; // 重置变换

            // 3. 恢复状态
            setTimeout(() => {
                currentState = STATE.SCROLLING;
            }, 200); // 稍微防抖
        }

        /* --- 渲染循环 (动画与物理) --- */
        let closestCardIndex = -1; // 当前哪个 DOM 元素是最近的（用于上浮）

        function renderLoop() {
            effectCtx.clearRect(0, 0, window.innerWidth, window.innerHeight);
            updateParticles();

            if (currentState === STATE.SCROLLING || currentState === STATE.DISSOLVING) {
                // 平滑滚动
                scrollPos += (targetScroll - scrollPos) * 0.1;
                
                // 渲染无限长廊
                // 核心算法：无论 scrollPos 是多少，都算出相对于中心的偏移
                const centerX = window.innerWidth / 2;
                
                // 找到“最中间”的那个数据索引
                const centerDataIdx = Math.round(scrollPos);
                
                let minDist = Infinity;
                closestCardIndex = -1;

                domPool.forEach((el, i) => {
                    // 我们要渲染 centerDataIdx 附近的几张牌
                    // DOM池只有 7 个，我们需要循环利用它们
                    // offsetFromCenter 是 -3, -2, -1, 0, 1, 2, 3
                    const offsetIndex = i - Math.floor(VISIBLE_COUNT / 2); 
                    
                    // 当前这个 DOM 应该代表哪张数据牌？
                    let dataIndex = centerDataIdx + offsetIndex;
                    
                    // 视觉上的 X 偏移 (相对于 scrollPos 的小数部分)
                    // scrollPos 比如是 2.5， centerDataIdx 是 3
                    // diff = 3 - 2.5 = 0.5
                    const visualOffset = (dataIndex - scrollPos);
                    
                    // 物理位置
                    const translateX = visualOffset * CARD_SPACING;
                    const translateZ = -Math.abs(visualOffset) * 100;
                    const rotateY = visualOffset * -15; // 稍微旋转
                    
                    // 处理上浮逻辑 (Hover Up)
                    let translateY = 0;
                    let isReady = false;
                    
                    // 如果这卡在中间范围内
                    if (Math.abs(visualOffset) < 0.3) {
                        translateY = -60; // 向上浮动
                        isReady = true;
                        closestCardIndex = dataIndex; // 记录下来，用于抓取
                    } else if (Math.abs(visualOffset) < 0.8) {
                        // 平滑过渡
                         translateY = -60 * (1 - (Math.abs(visualOffset)-0.3)/0.5);
                    }

                    el.style.transform = `
                        translateX(${translateX}px) 
                        translateY(${translateY}px)
                        translateZ(${translateZ}px) 
                        rotateY(${rotateY}deg)
                    `;
                    el.style.zIndex = 100 - Math.round(Math.abs(visualOffset) * 10);
                    
                    // 样式反馈
                    if(isReady) el.classList.add('ready');
                    else el.classList.remove('ready');

                    // 确保卡牌背面可见（因为没有翻转）
                    // 实际上这里不需要换图，因为都是背面，只有抽出来才翻转
                });
            }

            requestAnimationFrame(renderLoop);
        }

        /* --- 粒子系统 (消散特效) --- */
        let particles = [];
        function explode(x, y) {
            for(let i=0; i<100; i++) {
                const angle = Math.random()*Math.PI*2;
                const speed = Math.random()*15 + 5;
                particles.push({
                    x, y,
                    vx: Math.cos(angle)*speed,
                    vy: Math.sin(angle)*speed,
                    life: 1.0,
                    size: Math.random()*4+2,
                    color: `hsl(${140 + Math.random()*40}, 100%, 70%)` // 绿色系
                });
            }
        }
        function updateParticles() {
            for(let i=particles.length-1; i>=0; i--) {
                let p = particles[i];
                p.x += p.vx; p.y += p.vy;
                p.vx *= 0.9; p.vy *= 0.9; // 阻力
                p.life -= 0.02;
                if(p.life<=0) particles.splice(i,1);
                else {
                    effectCtx.globalAlpha = p.life;
                    effectCtx.fillStyle = p.color;
                    effectCtx.beginPath();
                    effectCtx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                    effectCtx.fill();
                }
            }
            effectCtx.globalAlpha = 1;
        }

        /* --- 骨骼绘制 (辅助) --- */
        const connections = [[0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],[0,9],[9,10],[10,11],[11,12],[0,13],[13,14],[14,15],[15,16],[0,17],[17,18],[18,19],[19,20],[5,9],[9,13],[13,17]];
        function drawSkeleton(landmarks) {
            handCtx.lineWidth = 2; handCtx.lineCap = "round";
            handCtx.strokeStyle = "rgba(0, 255, 157, 0.3)";
            
            connections.forEach(([i, j]) => {
                const p1 = landmarks[i], p2 = landmarks[j];
                handCtx.beginPath();
                handCtx.moveTo((1-p1.x)*window.innerWidth, p1.y*window.innerHeight);
                handCtx.lineTo((1-p2.x)*window.innerWidth, p2.y*window.innerHeight);
                handCtx.stroke();
            });

            // 绘制指尖
            const indexTip = landmarks[8];
            const x = (1-indexTip.x)*window.innerWidth;
            const y = indexTip.y*window.innerHeight;
            
            // 捏合状态指示器
            handCtx.beginPath();
            handCtx.arc(x, y, isPinching ? 8 : 4, 0, Math.PI*2);
            handCtx.fillStyle = isPinching ? "#fff" : "#00ff9d";
            handCtx.fill();
            
            if(isPinching) {
                handCtx.beginPath();
                handCtx.strokeStyle = "#fff";
                handCtx.arc(x, y, 20, 0, Math.PI*2);
                handCtx.stroke();
            }
        }

        function resizeCanvas() {
            const w = window.innerWidth, h = window.innerHeight;
            document.getElementById("bg-canvas").width = w; document.getElementById("bg-canvas").height = h;
            document.getElementById("hand-canvas").width = w; document.getElementById("hand-canvas").height = h;
            document.getElementById("effect-canvas").width = w; document.getElementById("effect-canvas").height = h;
        }
        window.onresize = resizeCanvas;

        init();
    </script>
</body>
</html>
